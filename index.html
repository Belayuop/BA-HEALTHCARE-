<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAI Care Multi-Portal System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="screen active">
  <h2>BAI Care Login</h2>
  <form id="loginForm">
    <label>Username</label>
    <input type="text" id="username" required>
    <label>Password</label>
    <input type="password" id="password" required>
    <label>Role</label>
    <select id="role" required>
      <option value="">Select role</option>
      <option value="patient">Patient</option>
      <option value="doctor">Doctor</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Login</button>
  </form>
</div>

<!-- HEADER -->
<header id="mainHeader" style="display:none;">
  <h1>BAI Care</h1>
  <nav id="navLinks"></nav>
</header>

<!-- PATIENT DASHBOARD -->
<div id="patientDashboard" class="screen">
  <h2>Welcome, <span id="patientName">Patient</span>!</h2>
  <div class="cards">
    <div class="card card-green" onclick="showScreen('patientAppointment')">
      <h3>Book Appointment</h3>
    </div>
    <div class="card card-blue" onclick="showScreen('patientQueue')">
      <h3>Queue Status</h3>
    </div>
    <div class="card card-red" onclick="showScreen('patientTriage')">
      <h3>AI Triage</h3>
    </div>
  </div>
</div>

<!-- PATIENT APPOINTMENT -->
<div id="patientAppointment" class="screen">
  <h2>Book Appointment</h2>
  <form id="appointmentForm">
    <label>Country:</label>
    <select id="countrySelect" required></select>
    <label>Hospital:</label>
    <select id="hospitalList" required></select>
    <label>Date:</label>
    <input type="date" id="appointmentDate" required>
    <button type="submit">Confirm Appointment</button>
  </form>
</div>

<!-- PATIENT TRIAGE -->
<div id="patientTriage" class="screen">
  <h2>AI Triage</h2>
  <form id="triageForm">
    <label>Describe your symptoms:</label>
    <textarea id="symptoms" placeholder="Enter symptoms" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="triageResult"></div>
</div>

<!-- Placeholder screens for Doctor/Admin -->
<div id="doctorDashboard" class="screen"><h2>Doctor Dashboard</h2></div>
<div id="adminDashboard" class="screen"><h2>Admin Dashboard</h2></div>

<script src="script.js"></script>
</body>
</html>
