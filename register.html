<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyHealthID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>MyHealthID</span>
            </div>
            
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link btn-login">Login</a></li>
            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-plus"></i>
                    <h2>Create Account</h2>
                    <p>Join MyHealthID Today</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="role">
                            <i class="fas fa-user-circle"></i> I am a:
                        </label>
                        <select id="role" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor / Health Professional</option>
                            <option value="admin">Hospital Administrator</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="full_name">
                            <i class="fas fa-id-card"></i> Full Name
                        </label>
                        <input type="text" id="full_name" name="full_name" required placeholder="Your Full Name">
                    </div>

                    <div class="form-group">
                        <label for="national_id">
                            <i class="fas fa-passport"></i> National ID (NID)
                        </label>
                        <input type="text" id="national_id" name="national_id" required placeholder="NID-XXXXXXXX">
                        <small>This will be your unique medical identifier</small>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <small>Must be at least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <a href="login.html" class="btn btn-outline btn-block">Login Here</a>

                <div class="auth-footer">
                    <p>Questions? <a href="contact.html">Contact Support</a></p>
                </div>
            </div>

            <div class="auth-image">
                <i class="fas fa-heartbeat"></i>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 MyHealthID. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
